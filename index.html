<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600&display=swap" rel="stylesheet">
        <!-- BOOPTRAP -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <link rel="stylesheet" href="style/style.css">
        <link rel="icon" type="image/x-icon" href="images/favicon.ico">
        <title>Go booking</title>
    </head>
    <body>
        <div class="flex-center home">
            <div class="shadow">
                <div class="position-relative box">
                    <div class="w-full">
                        <div class="title d-flex flex-column align-items-center">
                            <P class="fs-4 fw-semibold text-center poppins mb-2">GO BOOKING SUBSCRIBER</P>
                            <img class="logo" src="./images/logo.png" alt="">
                            <p class="text-center fw-semibold">GO BOOKING</p>
                        </div>
                        <div class="content">
                            <div class="position-relative id-input" id="id-input">
                                <input type="text"  value="">
                                <p class="position-absolute id-text">ID:</p>
                                <div class="clear-btn" id="clear-btn">
                                    <img src="./images/delete-circle.png" alt="">
                                </div>
                            </div>
                            <p class="fs-6 text-center">input your Gocheckin ID and register now</p>
                            <button class="submit disabled" id="submit-btn">Register now</button>
                            <button class="submit disabled" id="submit-btn-1">Register now</button>
                            <button class="submit disabled" id="submit-btn-2">Register now</button>
                        </div>
                    </div>
                    <p class="text-bottom">Powered by Gocheckin</p>
                    <img class="image top" src="./images/form-background-3.png" alt="">
                    <img class="image bottom" src="./images/form-background-2.png" alt="">
                </div>
            </div>
        </div>


        <!-- JAVASCRIPT -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script type="text/javascript" src="./js/javascript.js"></script>

    </body>
</html>
